<app-navigation></app-navigation>
<section class="shopping-cart">
  <div class="container">
    <h2>Zamówienie:</h2>
    <form [formGroup]="form">
      <div class="form-group">
        <label for="persona">Imię i nazwisko</label>
        <input formControlName="persona" id="persona" type="text" class="form-control">
        <div *ngIf="persona.touched && persona.invalid" class="alert alert-danger">Imie i nazwisko są wymagane!</div>
      </div>
      <div class="form-group">
        <label for="address">Adres</label>
        <input formControlName="address" id="address" type="text" class="form-control">
        <div *ngIf="address.touched && address.invalid" class="alert alert-danger">Adres jest wymagany!</div>
      </div>
      <button class="btn btn-primary" type="submit" (click)="addOrder()">Złóż zamówienie</button>
    </form>
  </div>
</section>
