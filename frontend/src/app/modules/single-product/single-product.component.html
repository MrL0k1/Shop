<div class="container">
  <div class="row">
    <div class="col-md-12">
      <app-navigation></app-navigation>
    </div>
  </div>
  <div class="row product">
    <div class="col-md-5">
      <img src={{product.image}} height="300px" width="450px"/>
    </div>

    <div class="col-md-7">
      <div class="row">
        <div class="col-md-12">
          <h3 class="center">{{product.name | uppercase}}</h3>
        </div>

      </div>
      <div class="row">
        <span class="italics">{{product.description}}</span>
      </div>
      <div class="row">
        <button class="btn btn-success">{{product.price | zl}}</button>
      </div>
    </div>
  </div>

</div>
