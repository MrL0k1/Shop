<app-navigation></app-navigation>
<section class="shopping-cart">
  <div class="container">
    <h2>Twój koszyk</h2>
    <table class="table table-striped table-bordered table-hover dataTable no-footer" id="dataTables-example"
           role="grid" aria-describedby="dataTables-example_info">
      <thead>
      <tr role="row">
        <th>Ilość</th>
        <th>Produkt</th>
        <th>Cena</th>
        <th>Wartość</th>
        <th></th>
      </tr>
      </thead>
      <tbody>
      <tr role="row" *ngFor="let item of items; let i = index">
        <td>{{ item.order || 1 }}
          <button (click)="decreaseAmount(i)" class="btn btn-danger"><span>-</span></button>
          <button (click)="increaseAmount(i)" class="btn btn-success"><span>+</span></button>
        </td>
        <td>{{ item.name }}</td>
        <td>{{ item.price | currency:'USD':3-1-1 }}</td>
        <td>{{ item.price * (item.order || 1) | currency:'USD':3-1-1 }}</td>
        <td>
          <button (click)="removeFromCart(i)" class="btn btn-danger">usuń</button>
        </td>
      </tr>
      </tbody>
    </table>
    Wartość zamówienia: {{ summary | currency:'USD':3-1-1}}
    <div class="btn-group-center">
      <button routerLink="/" class="btn btn-success">Kontynuuj</button>
      <button [disabled]="!items.length" routerLink="/shipping" class="btn btn-success">Zamów</button>
    </div>
  </div>
</section>
