<app-navigation></app-navigation>
<div class="container">
  <div class="row" *ngIf="isError">
    <div class="alert alert-danger" role="alert">
      Błędny login lub hasło! Spróbuj jeszcze raz!
    </div>
  </div>
  <div class="row center-contener">
    <div class="col-md-12">
      <div class="col-md-offset-5 col-md-3 centered">
        <div class="form-login">
          <h4>Zaloguj się!</h4>
          <input type="text" id="userName" class="form-control input-sm chat-input" [(ngModel)]="credentials.login"
                 placeholder="login"/>
          <input type="password" id="userPassword" class="form-control input-sm chat-input"
                 [(ngModel)]="credentials.password" placeholder="hasło"/>
          <div class="wrapper">
            <span class="group-btn">
                <button class="btn btn-primary btn-md button-size" (click)="signIn(credentials)">zaloguj <i
                  class="fa fa-sign-in"></i></button>
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
