<div class="container">
  <div class="row">
    <div class="col-md-12">
      <app-navigation></app-navigation>
    </div>
  </div>
  <div class="row center-contener">
    <div class="col-md-12">
      <legend>EDYTUJ PRODUKT</legend>
      <hr>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <div *ngFor="let product of offer |
          pagination:page:limit">
        <app-single-edit-product [product]="product"></app-single-edit-product>
      </div>
    </div>
  </div>
  <div class="row">
    <app-pagination [count]="filteredCount.count" [page]="page" [perPage]="limit" [pagesToShow]="5"
                    (goPrev)="prevPage($event)" (goNext)="nextPage($event)"
                    (goPage)="goToPage($event)"></app-pagination>
  </div>
</div>
